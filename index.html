<html lang="en">

  <title>New Neighborhood</title>

</head>
<body>
  <div style="width: 100%;">
    <h1>Welcome</h1>
    <div style="float:right; width: 50%">
      <p>What is your name? <input type="text" id="name" onchange="getInfo1();"> </p>
      <p class="red">What is your bestfriend's name? <input type="text" id="friendName" onchange="getInfo2();"> </p>
      <p>What is your favorite sport? <input type="text" id="animal" onchange="getInfo3();"> </p>
      <p class="red">What is your favorite food? <input type="text" id="sport" onchange="getInfo4();"> </p>
      <p>What is your favorite animal? <input type="text" id="food" onchange="getInfo5();"> </p>
      <p class="red">Name of family member? <input type="text" id="familyMember" onchange="getInfo6();"> </p>
      <button type="button" id="pageBtn" onclick="toLink();">Next Page</button>
    </div>
    <div style="float:left; width: 50%">
      <p>Please answer the questions to the right.</p>
      <img src="http://www.pngmart.com/files/3/Right-Arrow-PNG-Transparent.png" alt="right arrow" width="700" height="500">
    </div>
  </div>
